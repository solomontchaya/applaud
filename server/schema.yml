          description: ''
components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 500
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        project_count:
          type: string
          readOnly: true
      required:
      - created_at
      - id
      - name
      - project_count
      - updated_at
    CategoryRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 500
      required:
      - name
    PatchedCategoryRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 500
    PatchedProjectRequest:
      type: object
      properties:
        category_id:
          type: integer
          writeOnly: true
        name:
          type: string
          minLength: 1
          maxLength: 255
        summary:
          type: string
          minLength: 1
          maxLength: 300
        description:
          type: string
          minLength: 1
        image:
          type: string
          format: binary
          nullable: true
    PatchedUserMeRequest:
      type: object
      description: Used for /me/ endpoint
      properties:
        email:
          type: string
          format: email
          minLength: 1
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
    PatchedUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
    Project:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ref:
          type: string
          format: uuid
          readOnly: true
        team:
          allOf:
          - $ref: '#/components/schemas/Team'
          readOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        name:
          type: string
          maxLength: 255
        summary:
          type: string
          maxLength: 300
        description:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        total_votes:
          type: integer
          readOnly: true
        overall_votes:
          type: integer
          readOnly: true
        category_votes:
          type: integer
          readOnly: true
      required:
      - category
      - category_votes
      - created_at
      - description
      - id
      - name
      - overall_votes
      - ref
      - summary
      - team
      - total_votes
      - updated_at
    ProjectRequest:
      type: object
      properties:
        category_id:
          type: integer
          writeOnly: true
        name:
          type: string
          minLength: 1
          maxLength: 255
        summary:
          type: string
          minLength: 1
          maxLength: 300
        description:
          type: string
          minLength: 1
        image:
          type: string
          format: binary
          nullable: true
      required:
      - category_id
      - description
      - name
      - summary
    RoleEnum:
      enum:
      - admin
      - member
      type: string
      description: |-
        * `admin` - Admin
        * `member` - Member
    Team:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ref:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 500
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        member_count:
          type: integer
          readOnly: true
        project_count:
          type: integer
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
          readOnly: true
      required:
      - created_at
      - id
      - member_count
