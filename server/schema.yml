  /api/users/users/register/:
    post:
      operationId: users_users_register_create
      summary: Register a new user
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
          application/x-www-form-urlencoded:
            schema:
