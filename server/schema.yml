          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
        required: true
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/votes/votes/:
    get:
      operationId: votes_votes_list
      summary: List all votes (admin only)
      tags:
      - Votes
      security:
      - jwtAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vote'
          description: ''
    post:
      operationId: votes_votes_create
      summary: Cast a vote (overall or category)
      tags:
      - Votes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VoteCreateRequest'
          application/x-www-form-urlencoded:
            schema:
